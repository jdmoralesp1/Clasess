<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <style>
        *{
            color: blue;
        }
        p{
            color: green;
        }
        h1,h2{
            color: red;
        }
        .p1{
            color: darkmagenta;
            font-size: 18px;
        }
        .p2{
            color: brown;
            font-size: 24px;
        }
        #suptitulo{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1 id="suptitulo">Hola mundo</h1>
    <h2>Segundo encabezado</h2>
    <p class="p1 otra">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur ab magnam excepturi fugit perspiciatis blanditiis ex dolore fuga rerum, non aliquam dolorum laudantium tempora voluptatibus. Commodi, illum? Alias, sit veniam?</p>
    <p class="p2">excepturi</p>
</body>
</html>
