<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="">
        <label for="nombre">Nombre :</label>
        <input type="text" name="nombre" id="nombre" value="Juan" placeholder="Inserte nombre" required>
        <br><br>
        <label for="numero">Nunero :</label>
        <input type="number" name="numero" id="numero" readonly>
        <br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" disabled>
        <br><br>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" size="100" autofocus>
        <br><br>
        <input type="submit" value="enviar" name="enviar">
    </form>
</body>
</html>
