<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check y Radio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label>Default checkbox</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" checked>
        <label>Checked checkbox</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="input-radio">
        <label>Default radio</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="input-radio" checked>
        <label>Checked radio</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox">
        <label>Default checkbox</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" checked>
        <label>Checked checkbox</label>
    </div>
</body>
</html>
